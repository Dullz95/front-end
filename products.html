<html lang="en">
  <head>
    <meta charset="UTF-8" />

  <body>
    <div class="header">
    </div>
    <div class="topnav">
      <a class="active" href="#home">Home</a>
      <a href="#view-profile">View Profile</a>
      <a href="#contact">Products</a>
      <a href="#about">Sign-in</a>
    </div>
    <div class="page-container">
      <div class="control-panel"></div>
      <div class="products-container">
        <h1>Catalogue</h1>
        <button id="myBtn">Add product</button>
        <button id="myBtn">Update product</button>
        <button id="myBtn"> Delete product</button>
        <div class="all-info"></div>
        
        <!-- adding Modal -->
        <div id="myModal" class="modal">
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <form method="POST" id="form">
            <div class="section">
              <input type="text" name="product_name" required placeholder="Enter product name" id="product_name">
              <input type="text" name="product_type" required placeholder="Enter product type" id="product_type">
              <input type="text" name="price" required placeholder="Enter product price" id="price">
              <input type="text" name="quantity" required placeholder="Enter quantity available" id="quantity">
              <input type="file" name="product_image" required placeholder="insert image" id="product_image" onchange="convert()">
              <button onclick="event.preventDefault(), addingProduct()" class="button-modal">
                Add Product
              </button>
              <img src="" alt="demo" id="picture">
            </div></form>
          </div>
        </div>
        <button id="myBtn">Open Modal</button>

        <!-- The Modal -->
        <div id="myModal" class="modal">
        
          <!-- Modal content -->
          <div class="modal-content">
            <span class="close">&times;</span>
            <p>Some text in the Modal..</p>
          </div>
        
        </div>
      </div>
    </div>
